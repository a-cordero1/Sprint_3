_format_version: "2.1"

services:
  
  - host: solicitud_consultas_upstream
    name: solicitud_consultas_service
    protocol: http
    routes:
      - name: solicitud_consultas
        paths:
           - /solicitudes
        strip_path: false

  - host: solicitud_editors_upstream
    name: solicitud_editors_service
    protocol: http
    routes:
      - name: solicitud_editors
        paths:
          - /solicitudescreate
          - /solicitudesupdate/

         
        strip_path: false

  - host: banco_app_upstream
    name: banco_app_service
    protocol: http
    routes:
      
      - name: banco_app
        paths:
          - /
        strip_path: false
  
upstreams:
  - name: banco_app_upstream
    targets:
      - target: 10.128.0.53:8080
        weight: 100
      - target: 10.128.0.54:8080
        weight: 100 
      - target: 10.128.0.55:8080
        weight: 100
      - target: 10.128.0.57:8080
        weight: 100
    healthchecks:
      active:
        http_path: /health
        healthy:
          interval: 30
          successes: 2
        unhealthy:
          interval: 10
          http_failures: 2

  - name: solicitud_consultas_upstream
    targets:
      - target: 10.128.0.53:8080
        weight: 100
      - target: 10.128.0.54:8080
        weight: 100 
    healthchecks:
      active:
        http_path: /health
        healthy:
          interval: 30
          successes: 2
        unhealthy:
          interval: 10
          http_failures: 2

  - name: solicitud_editors_upstream
    targets:
      - target: 10.128.0.55:8080
        weight: 100
      - target: 10.128.0.57:8080
        weight: 100
    healthchecks:
      active:
        http_path: /health
        healthy:
          interval: 30
          successes: 2
        unhealthy:
          interval: 10
          http_failures: 2